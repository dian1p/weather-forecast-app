<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/892ca08044.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
      integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scr/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div >
       <div class="frame">
        <form id="signup-form">
          <input
            class="col-4"
            type="text"
            placeholder="search city"
            autocomplete="on"
            id="city-input"
            autocomplete="off"
          />
          <button type="submit">
            <i class="fas fa-plus"></i>
          </button>
          <input id="current-button" type="submit" value="Current"/>
          <h2 id="show-city">
            
          </h2>
        </form>
        <img class="image1" src="http://pluspng.com/img-png/earth-png-1600.png" id="icon" />
          <div class="left">
            <h1 id="temp">°C</h1>
            <a id="temp-cel" href="" class="active">°C</a> |
            <a id="temp-fah" href="">°F</a>
            <br />
            <p id="get-date"></p>
            <span id="get-time"></span>
          </div>
          <div class="right">
            <h3>Detail:</h3>
            <hr />   
            <ul>
              <li>Humidity: <span id="humid"></span>%</li>
              <li>Wind: <span id="winds"></span>km/hr</li>
              <li>Visibility: <span id="visible"></span>km</li>
            </ul>
          </div>
          <div>
          <div class="forecast">
          <div class="row">
            <div class="col" id="first-next">Tue</div>
            <div class="col" id="second-next">Wed</div>
            <div class="col" id="third-next">Thu</div>
            <div class="col" id="fourth-next">Fri</div>
          </div>
          <div class="row">
            <div class="col">
              <img id="first-icon" src="" alt=""></img>
              </div>
              <div class="col">
              <img id="second-icon" src="" alt=""></img>
            </div>
            <div class="col">
              <img id="third-icon" src="" alt=""></img>
            </div>
            <div class="col">
              <img id="fourth-icon" src="" alt=""></img>
            </div>
          </div>
          <div class="row">
            <div class="col" id="first-temp">°C</div>
            <div class="col" id="second-temp">°C</div>
            <div class="col" id="third-temp">°C</div>
            <div class="col" id="fourth-temp">°C</div>
          </div> 
          </div>
        </div>
      </div>
    </div>
    <p class="source"><a href="https://github.com/dian1p/weather-forecast-app" target="_blank">
      Open source code</a> by Dian</p>
    <script src="./scr/script.js"></script> 
  </body>
</html>
